<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/ec70c3b021.js" crossorigin="anonymous"></script>
    <title>Bootstrap Instagram Feed</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div>
                <i class="fa-brands fa-instagram d-inline-block align-text-top" style="color: #000000;"></i>
                <span href="#" class="navbar-brand h1 text-muted">Instagram</span>
            </div>
            <div class="dropdown-center me-3">
                <button type="button" class="btn btn-success me-3">Create a new post</button>
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                    <li><a href="#" class="dropdown-item">Profile</a></li>
                    <li><a href="#" class="dropdown-item">Accessibility</a></li>
                    <li><a href="#" class="dropdown-item">Privacy and Data</a></li>
                    <hr>
                    <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Body (Image Grid) -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">  
                <!-- Empty container -->
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-head">
                        <h6>My crazy dog Spark!</h6>
                        <span>08/28</span>
                    </div>
                    <img src="https://source.unsplash.com/random/300x300/?dog" alt="Random Image">
                    <div class="card-body">
                        <h6 class="card-title"> <i class="fa-regular fa-heart" style="color: #000000;"></i> 204 likes</h6>
                        <p class="card-text">This is an example of a very good photo you can post on Instagram</p>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-2">
                <!-- Empty container -->
            </div>
        </div>
    </div>

</body>
</html>
