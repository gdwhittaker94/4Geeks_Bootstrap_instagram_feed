    <link rel="stylesheet" href="./style.css">

    <script defer src="https://kit.fontawesome.com/ec70c3b021.js" crossorigin="anonymous"></script>
    <title>Bootstrap Instagram Feed</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div>
                <i class="fa-brands fa-instagram" style="color: #000000;"></i>
                <span href="#" class="navbar-brand h1 text-muted">Instagram</span>
            </div>
            <div style="display:flex">
                <div>
                    <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#newPostModal">Create a new post</button>
                </div>
                <div class="dropdown-center me-3">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    </button>
                    <ul class="dropdown-menu d.flex">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Accessibility</a></li>
                        <li><a href="#" class="dropdown-item">Privacy and Data</a></li>
                        <hr>
                        <li><a href="#" class="dropdown-item text-danger">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Modal -->
    <div class="modal fade mt-5" id="newPostModal" tabindex="-1" aria-labelledby="New Post Modal" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="caption" class="col-form-label"><h6>Caption:</h6></label>
                    <textarea name="" id="caption" class="w-100 rounded-2 border-secondary mb-2 p-2" placeholder="Add the caption of your post here"></textarea>                    
                </form>
                <button type="button" class="btn btn-light border-secondary"><i class="fa-solid fa-camera" style="color: #000000;"></i></button>
                <button type="button" class="btn btn-light border-secondary"><i class="fa-solid fa-location-dot" style="color: #000000;"></i></button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
            </div>
        </div>
        </div>
    </div>      
    
    <!-- Image Grid Toggles -->
    <nav aria-label="Image Grid Navigation Pages">
        <ul class="pagination justify-content-center mt-3">
            <li class="page-item">

            </li>

        </ul>
    </nav>

    <div class="container">
        <div class="row gx-1 gy-1 align-items-center justify-content-center">
            <div class="col-4">

            </div>

            </div>
        </div>
